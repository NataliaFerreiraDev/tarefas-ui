<div class="category-wrapper">
    <mat-card class="category-card">
        <mat-card-header class="header">
            <mat-card-title>Gerenciar Categorias</mat-card-title>
        </mat-card-header>

        <mat-card-content class="card-content">
            <div class="table-container">

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 category-table">

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef class="col-id"> Id </th>
                        <td mat-cell *matCellDef="let element; let i = index"> {{i}} </td>
                    </ng-container>

                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef class="col-nome"> Nome </th>
                        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef class="col-actions"> Ações </th>
                        <td mat-cell *matCellDef="let element" class="col-actions" >
                            <button mat-stroked-button (click)="editCategory(element)">
                                <mat-icon>edit</mat-icon>
                                Editar
                            </button>
                            <button mat-stroked-button (click)="deleteCategory(element)">
                                <mat-icon>delete</mat-icon>
                                Deletar
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>

        </mat-card-content>

        <mat-card-actions class="card-actions">
            <a mat-raised-button [routerLink]="['/']">Home</a>
            <a mat-raised-button (click)="createNewCategory()">Nova Categoria</a>
        </mat-card-actions>
    </mat-card>
</div>
