<div class="main-container">

    <app-toolbar [sidenav]="sidenav"></app-toolbar>

    <mat-sidenav-container class="container">

        <mat-sidenav #sidenav mode="side" class="sidenav">
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/']" (click)="sidenav.close()">
                    <span class="nav-content">
                        <mat-icon>home</mat-icon>
                        <span>Home</span>
                    </span>
                </a>
            </mat-nav-list>

            <mat-nav-list>
                <a mat-list-item [routerLink]="['/categoria']" (click)="sidenav.close()">
                    <span class="nav-content">
                        <mat-icon>dataset</mat-icon>
                        <span>Categoria</span>
                    </span>
                </a>
            </mat-nav-list>

        </mat-sidenav>

        <mat-sidenav-content>

            <router-outlet></router-outlet>

        </mat-sidenav-content>

    </mat-sidenav-container>

    <app-footer></app-footer>

</div>
